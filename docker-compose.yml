version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:8080 
    depends_on:
      - postgres
    container_name: practis5

  postgres:
    image: postgres
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
        POSTGRES_DB: ${DB}
        POSTGRES_USER: ${USER}
        POSTGRES_PASSWORD: ${PASSWORD}
        PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - 5432:8000
    container_name: practis5_db
    command: postgres -p 8000
volumes:
  pgdata: